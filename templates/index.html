{% extends "layout.html" %}

{% block heading %}
    Welcome to CS50 Books
{% endblock %}

{% block body %}
<h5>Register, or click the link below to login</h5>
<div class=mt-4>
<form action="register" method="post">
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input name ="username" type="username" class="form-control" id="InputUsername" placeholder="Choose a username">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input name = "password" type="password" class="form-control" id="InputPassword" placeholder="Enter a password">
        <small id="emailHelp" class="form-text text-muted">Password must be XYZ chars TODO</small>
    </div>
    <div class="form-group">
        <label for="ConfirmPassword">Password confirmation</label>
        <input name = "confirmation" type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm password">
    </div> 
    <button type="submit" class="btn btn-primary">Register</button>   
</form>
</div>    
   
<div class=mt-4>
    <a href={{ url_for('login') }}>Already have an account?  Click here to login</a>   
</div>  


{% endblock %}
